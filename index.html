<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Thermostat</title>
    	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/cTemp.js"></script>
	<link rel="stylesheet" href="css/thermostat.css">
  </head>
  <body >
	<div class="maincontainer">
	<a href="settings.html"><div style="float: right"><img src='images/settings.png' width='40px' /></div></a>
		<div class='time' style='float:left'>
				<script type="text/javascript">
					<!--
					var currentTime = new Date()
					var hours = currentTime.getHours()
					var minutes = currentTime.getMinutes()
	        if (minutes < 10) {
					document.write(hours+":0"+minutes);
	      } else {
	        document.write(hours+":"+minutes);
	      }
					//-->
				</script>
			</div>
			

	    <div id='arrowup' class="siem" style='margin-left: 0px'>
			<div class="icon up"  onClick="plusTemp()"></div>
		</div>
		<div id='currentTemp' class="homeaux">
				<div style="width = 100%;" ><h2>Temperature</h2>
				<div style="width = 100%;" id="cTemp">21 C&deg;</div></div>
		</div>	
		<div id='arrowdown' class="siem" style='margin-left: 0px'>
			<div class="icon down" onClick="minTemp()"></div>
		</div>
		<div style='margin-top:0px;margin-bottom:20px'>
			<input id="slider" type="range" min="5" max="30"
			value="21" step='0.1' required
			onchange="changeTemp('slider', 'cTemp');"></div>
		<a href="week_overview.html">
			<div id="week"><span>Week overview</span></div>
		</a>
	</div>
  </body>
</html>
